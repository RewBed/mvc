<html>
<head>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">

        import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var options = {
                title: 'Light',
                curveType: 'function',
                legend: { position: 'bottom' }
            };

            axios.get('https://localhost/api/sensor-reading/list/').then(res => {
                let tmpRows = [
                    ['Value', 'Time']
                ];

                res.data.res.forEach((row) => {
                    tmpRows.push([
                        row.insertDate, row.light
                    ]);
                });

                var data = google.visualization.arrayToDataTable(tmpRows);

                var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

                chart.draw(data, options);

                const socket = io('http://localhost:5000');
                socket.on('eustatosRoom', (message) => {
                    let row = JSON.parse(message);

                    data.addRow([row.insertDate, row.light]);
                    data.removeRow(0);

                    chart.draw(data, options);
                });
            });
        }
    </script>
</head>
<body>
<div id="curve_chart" style="width: 100%; height: 100%"></div>
</body>
</html>
